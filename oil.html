<!doctype html>
<html>
	<head>
		<title>
			Oil Change
		</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
	</head>

	<script src="scripts/scripts.js"></script>

	<body>
		<div class="service-container">
			<div>
				<input id="mileage" type="number" placeholder="Mileage" class="form-control form-control-sm" onkeyup="autoblur_by_length('mileage', 6)"></input>
			</div>
	
			<div class="row top-buffer">
				<div class="col">
					<input id="psi_front" type="number" placeholder="Front" class="form-control form-control-sm" onkeyup="autotab_by_length('psi_front', 2, 'psi_rear')"></input>
				</div>
				<div class="col">
					<input id="psi_rear"  type="number" placeholder="Rear"  class="form-control form-control-sm" onkeyup="autoblur_by_length('psi_rear',  2)"></input>
				</div>	
			</div>
	
			<div class="row top-buffer">
				<div class="col">
					<select id="year" class="form-select form-select-sm" oninput="autotab('year', 'engine_size')">
						<option>Year</option>
						<option>2021</option>
						<option>2020</option>
						<option>2019</option>
						<option>2018</option>
						<option>2017</option>
						<option>2016</option>
						<option>2015</option>
						<option>2014</option>
						<option>2013</option>
						<option>2012</option>
						<option>2011</option>
						<option>2010</option>
						<option>2009</option>
						<option>2008</option>
						<option>2007</option>
						<option>2006</option>
						<option>2005</option>
						<option>2004</option>
						<option>2003</option>
						<option>2002</option>
						<option>2001</option>
						<option>2000</option>
						<option>1999</option>
						<option>1998</option>
						<option>1997</option>
						<option>1996</option>
						<option>1995</option>
						<option>1994</option>
						<option>1993</option>
						<option>1992</option>
						<option>1991</option>
						<option>1990</option>
						<option>1989</option>
						<option>1988</option>
						<option>1987</option>
						<option>1986</option>
						<option>1985</option>
					</select>
				</div>
				<div class="col">
					<input id="engine_size"  type="number" placeholder="Engine" class="form-control form-control-sm" onkeyup="autoblur_by_length('engine_size', 3, 'oil_viscosity')"></input>
				</div>
			</div>
	
			<div class="row top-buffer">
				<div class="col">
					<select id="oil_viscosity" class="form-select form-select-sm" oninput="autoblur_select('oil_viscosity')">
						<option>Oil viscosity</option>
						<option>0W-20</option>
						<option>5W-20</option>
						<option>5W-30</option>
						<option>10W-30</option>
						<option>15W-40</option>
					</select>
				</div>
				<div class="col">
					<input id="capacity" type="number" placeholder="Capacity" class="form-control form-control-sm" onkeyup="autoblur_len('capacity', 3)"></input>
				</div>
			</div>
	
			<div class="top-buffer">
				<select id="pre_service" class="form-select form-select-sm" oninput="autoblur_select('pre_service')">
					<option>Pre-service</option>
					<option>NO OIL</option>
					<option>1 QT LOW</option>
					<option>1/2 QT LOW</option>
					<option>FULL</option>
					<option>OVER</option>
				</select>
			</div>
	
			<div class="top-buffer">
				<textarea placeholder="Comments" class="form-control form-control-sm" style="text-transform: uppercase;" rows="10"></textarea><br>
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	</body>

</html>
