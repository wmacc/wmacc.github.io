<html>
	
	<head>
		<title>
			Oil Change
		</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
	</head>

	<script src="scripts/scripts.js"></script>

	<body>

		<div>
			<input id="mileage" type="number" style="width: 60%" placeholder="Mileage" onkeyup="autoblur_len('mileage', 6)"></input>
		</div>

		<br>

		<div>
			<input id="psi_front" type="number" style="width: 15%;" placeholder="Front" onkeyup="autotab_len('psi_front', 2, 'psi_rear')"></input> /
			<input id="psi_rear"  type="number" style="width: 15%;" placeholder="Rear"  onkeyup="autoblur_len('psi_rear',  2)"></input> PSI
		</div>

		<br>

		<div>
			<select id="year" style="width: 39%;" oninput="autotab('year', 'engine_size')">
				<option>Year</option>
				<option>2021</option>
				<option>2020</option>
				<option>2019</option>
				<option>2018</option>
				<option>2017</option>
				<option>2016</option>
				<option>2015</option>
				<option>2014</option>
				<option>2013</option>
				<option>2012</option>
				<option>2011</option>
				<option>2010</option>
				<option>2009</option>
				<option>2008</option>
				<option>2007</option>
				<option>2006</option>
				<option>2005</option>
				<option>2004</option>
				<option>2003</option>
				<option>2002</option>
				<option>2001</option>
				<option>2000</option>
				<option>1999</option>
				<option>1998</option>
				<option>1997</option>
				<option>1996</option>
				<option>1995</option>
				<option>1994</option>
				<option>1993</option>
				<option>1992</option>
				<option>1991</option>
				<option>1990</option>
				<option>1989</option>
				<option>1988</option>
				<option>1987</option>
				<option>1986</option>
				<option>1985</option>
			</select>
			<input id="engine_size" style="width: 20%;" placeholder="Engine" type="number" onkeyup="autotab_len('engine_size', 3, 'oil_viscosity')"></input>
		</div>

		<br>

		<div>
			<select id="oil_viscosity" style="width: 39%;" oninput="autoblur_sel('oil_viscosity')">
				<option>Oil viscosity</option>
				<option>0W-20</option>
				<option>5W-20</option>
				<option>5W-30</option>
				<option>10W-30</option>
				<option>15W-40</option>
			</select>
			<input id="capacity" style="width: 20%;" placeholder="Capacity" type="number" onkeyup="autoblur_len('capacity', 3)"></input>
		</div>

		<br>

		<div>
			<label>Comments:</label><br>
			<textarea style="text-transform: uppercase; width: 60%;" rows="15"></textarea><br>
		</div>

	</body>

</html>
