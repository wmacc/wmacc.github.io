<html>

<head>
	<title>
		Tires
	</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">

	<script src="scripts/tire/autotab.js"></script>
	<script src="scripts/tire/script.js"></script>
	<script src="scripts/moment/moment.js"></script>
</head>

<body onload="timeStarted()">
	<div class="service-container">
		<div class="form-group">
			<input id="mileage" type="text" inputmode="numeric" placeholder="Mileage" class="form-control form-control-sm"
				onkeyup="autoblur_by_length(" mileage", 6)">
		</div>

		<div class="form-row">
			<div class="form-group col">
				<input id="psi_front" type="text" inputmode="numeric" placeholder="Front PSI"
					class="form-control form-control-sm" onkeyup="autotab_by_length(" psi_front", 2, "psi_rear" )"></input>
			</div>
			<div class="form-group col">
				<input id="psi_rear" type="text" inputmode="numeric" placeholder="Rear PSI" class="form-control form-control-sm"
					onkeyup="autotab_by_length(" psi_rear", 2, "tire_size" )"></input>
			</div>
		</div>

		<div class="form-group">
			<input id="tire_size" type="text" inputmode="numeric" placeholder="Tire Size" class="form-control form-control-sm"
				onkeyup="autoblur_by_length(" tire_size", 10)">
		</div>

		<div class="form-group">
			<textarea id="dot" placeholder="DOT" class="form-control form-control-sm" style="text-transform: uppercase;"
				rows="4"></textarea>
		</div>

		<div class="form-group">
			<textarea id="comments" placeholder="Comments" class="form-control form-control-sm"
				style="text-transform: uppercase;" rows="10"></textarea>
		</div>

		<div>
			<button class="btn btn-primary" onclick="tireSubmit()">Submit</button>
		</div>

	</div>
	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
	<script src="./scripts/tire/firebase.js"></script>
	<script src="scripts/tire/mask.js"></script>
</body>

</html>
