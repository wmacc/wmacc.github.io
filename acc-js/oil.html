<!doctype html>
<html>
	<head>
		<title>
			Oil Change
		</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="styles/styles.css">

		<script src="scripts/scripts.js"></script>
	</head>

	<body>
		<div class="service-container">
			<div class="form-group">
				<input id="mileage" type="text" inputmode="numeric" placeholder="Mileage" class="form-control form-control-sm"  onkeyup="autoblur_by_length('mileage', 7)">
			</div>

			<div class="form-group">
				<input id="psi" type="text" inputmode="numeric" placeholder="Tire Pressure" class="form-control form-control-sm" onkeyup="autoblur_by_length('psi', 11)">
			</div>
	
			<div class="form-row">
				<div class="form-group col">
					<select id="year" class="form-control form-control-sm" oninput="autotab('year', 'engine_size')">
						<option>Year</option>
						<option>2021</option>
						<option>2020</option>
						<option>2019</option>
						<option>2018</option>
						<option>2017</option>
						<option>2016</option>
						<option>2015</option>
						<option>2014</option>
						<option>2013</option>
						<option>2012</option>
						<option>2011</option>
						<option>2010</option>
						<option>2009</option>
						<option>2008</option>
						<option>2007</option>
						<option>2006</option>
						<option>2005</option>
						<option>2004</option>
						<option>2003</option>
						<option>2002</option>
						<option>2001</option>
						<option>2000</option>
						<option>1999</option>
						<option>1998</option>
						<option>1997</option>
						<option>1996</option>
						<option>1995</option>
						<option>1994</option>
						<option>1993</option>
						<option>1992</option>
						<option>1991</option>
						<option>1990</option>
						<option>1989</option>
						<option>1988</option>
						<option>1987</option>
						<option>1986</option>
						<option>1985</option>
					</select>
				</div>
				
				<div class="form-group col">
					<input id="engine_size"  type="text" inputmode="numeric" placeholder="Engine" class="form-control form-control-sm" onkeyup="autoblur_by_length('engine_size', 5)">
				</div>
			</div>
	
			<div class="form-row">
				<div class="form-group col">
					<select id="oil_viscosity" class="form-control form-control-sm" oninput="autoblur_select('oil_viscosity')">
						<option>Oil Viscosity</option>
						<option>0W-20</option>
						<option>5W-20</option>
						<option>5W-30</option>
						<option>10W-30</option>
						<option>15W-40</option>
					</select>
				</div>

				<div class="form-group col">
					<input id="oil_capacity" type="text" inputmode="numeric" placeholder="Capacity" class="form-control form-control-sm" onkeyup="autoblur_by_length('oil_capacity', 7)">
				</div>
			</div>
	
			<div class="form-group">
				<select id="pre_service" class="form-control form-control-sm" oninput="autoblur_select('pre_service')">
					<option>Pre-service</option>
					<option>NO OIL</option>
					<option>1 QT LOW</option>
					<option>1/2 QT LOW</option>
					<option>FULL</option>
					<option>OVER</option>
				</select>
			</div>
	
			<div class="form-group">
				<textarea id="comments" placeholder="Comments" class="form-control form-control-sm" style="text-transform: uppercase;" rows="10"></textarea>
			</div>
		</div>

		<script>
			document.getElementById('mileage').addEventListener('input', function (e) {
  			var x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})/);
  			e.target.value = x[1] ? x[1] + (x[2] ? ',' + x[2] : '') : '';
			});

			document.getElementById('psi').addEventListener('input', function (e) {
  			var x = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,2})/);
  			e.target.value = x[1] ? x[1] + (x[2] ? ' / ' + x[2] + ' PSI' : '') : '';
			});

			document.getElementById('engine_size').addEventListener('input', function (e) {
  			var x = e.target.value.replace(/\D/g, '').match(/(\d{0,1})(\d{0,1})/);
  			e.target.value = x[1] ? x[1] + (x[2] ? '.' + x[2] + ' L': '') : '';
			});

			document.getElementById('oil_capacity').addEventListener('input', function (e) {
  			var x = e.target.value.replace(/\D/g, '').match(/(\d{0,1})(\d{0,1})/);
  			e.target.value = x[1] ? x[1] + (x[2] ? '.' + x[2] + ' QTS': '') : ''; 
			});
		</script>
		
	</body>

</html>
