<!doctype html>
<html>

<head>
	<title>
		Misc.
	</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">

	<script src="scripts/autotab/autotab.js"></script>
	<script src="scripts/misc/script.js"></script>
	<script src="scripts/moment/moment.js"></script>
</head>

<body onload="timeStarted()">
	<div class="service-container">
		<div class="form-group">
			<input id="mileage" type="text" inputmode="numeric" placeholder="Mileage" class="form-control form-control-sm"
				onkeyup="autoblur_by_length('mileage', 6)">
		</div>

		<div class="form-row">
			<div class="form-group col">
				<input id="psi_front" type="text" inputmode="numeric" placeholder="Front PSI"
					class="form-control form-control-sm" onkeyup="autotab_by_length('psi_front', 2, 'psi_rear')"></input>
			</div>
			<div class="form-group col">
				<input id="psi_rear" type="text" inputmode="numeric" placeholder="Rear PSI" class="form-control form-control-sm"
					onkeyup="autoblur_by_length('psi_rear', 2)"></input>
			</div>
		</div>

		<div class="form-group">
			<input id="upc1" type="text" inputmode="numeric" placeholder="UPC #1" class="form-control form-control-sm"
				onkeyup="autoblur_by_length('upc1', 15)">
		</div>

		<div class="form-group">
			<input id="upc2" type="text" inputmode="numeric" placeholder="UPC #2" class="form-control form-control-sm"
				onkeyup="autoblur_by_length('upc2', 15)">
		</div>

		<div class="form-group">
			<input id="upc3" type="text" inputmode="numeric" placeholder="UPC #3" class="form-control form-control-sm"
				onkeyup="autoblur_by_length('upc3', 15)">
		</div>

		<div class="form-group">
			<input id="serial" type="text" placeholder="Serial #" class="form-control form-control-sm"
				style="text-transform: uppercase;">
		</div>

		<div class="form-group">
			<textarea id="comments" placeholder="Comments" class="form-control form-control-sm"
				style="text-transform: uppercase;" rows="8"></textarea>
		</div>

		<div>
			<button class="btn btn-primary btn-sm" onclick="miscSubmit()">Submit</button>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
	<script src="./scripts/misc/firebase.js"></script>
	<script src="scripts/misc/mask.js"></script>

</body>

</html>
