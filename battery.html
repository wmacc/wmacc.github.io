<!doctype html>
<html>
	<head>
		<title>
			Battery
		</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="styles/styles.css">

		<script src="scripts/scripts.js"></script>
	</head>

	<body>
		<div class="service-container">
			<div class="form-group">
				<input id="mileage" type="text" inputmode="numeric" placeholder="Mileage" class="form-control form-control-sm"  onkeyup="autoblur_by_length('mileage', 7)"></input>
			</div>

			<div class="form-row">
				<div class="form-group col">
					<input id="psi_front" type="text" inputmode="numeric" placeholder="Front PSI" class="form-control form-control-sm" onkeyup="autotab_by_length('psi_front', 2, 'psi_rear')"></input>
				</div>
				<div class="form-group col">
					<input id="psi_rear"  type="text" inputmode="numeric" placeholder="Rear PSI" class="form-control form-control-sm" onkeyup="autoblur_by_length('psi_rear',  2)"></input>
				</div>
			</div>
	
			<div class="form-row">
				<div class="form-group col">
					<select id="year" class="form-control form-control-sm" oninput="autotab('year', 'engine_size')">
						<option>Year</option>
						<option>2021</option>
						<option>2020</option>
						<option>2019</option>
						<option>2018</option>
						<option>2017</option>
						<option>2016</option>
						<option>2015</option>
						<option>2014</option>
						<option>2013</option>
						<option>2012</option>
						<option>2011</option>
						<option>2010</option>
						<option>2009</option>
						<option>2008</option>
						<option>2007</option>
						<option>2006</option>
						<option>2005</option>
						<option>2004</option>
						<option>2003</option>
						<option>2002</option>
						<option>2001</option>
						<option>2000</option>
						<option>1999</option>
						<option>1998</option>
						<option>1997</option>
						<option>1996</option>
						<option>1995</option>
						<option>1994</option>
						<option>1993</option>
						<option>1992</option>
						<option>1991</option>
						<option>1990</option>
						<option>1989</option>
						<option>1988</option>
						<option>1987</option>
						<option>1986</option>
						<option>1985</option>
					</select>
				</div>
				
				<div class="form-group col">
					<input id="engine_size"  type="text" inputmode="numeric" placeholder="Engine" class="form-control form-control-sm" onkeyup="autoblur_by_length('engine_size', 3)"></input>
				</div>
			</div>
	
			<div class="form-group">
				<input id="upc" type="text" inputmode="numeric" placeholder="UPC" class="form-control form-control-sm" onkeyup="autotab_by_length('upc', 15, 'serial')"></input>
			</div>

			<div class="form-group">
				<input id="serial" type="text" inputmode="numeric" placeholder="Serial #" class="form-control form-control-sm" onkeyup="autoblur_by_length('serial', 17)"></input>
			</div>

			<div class="form-group">
				<textarea id="comments" placeholder="Comments" class="form-control form-control-sm" style="text-transform: uppercase;" rows="10"></textarea>
			</div>
		</div>

		<script>
			document.getElementById('mileage').addEventListener('input', function (e) {
  			var x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})/);
  			e.target.value = x[1] ? x[1] + (x[2] ? ',' + x[2] : '') : '';
			});

			document.getElementById('engine_size').addEventListener('input', function (e) {
  			var x = e.target.value.replace(/\D/g, '').match(/(\d{0,1})(\d{0,1})/);
  			e.target.value = x[1] ? x[1] + (x[2] ? '.' + x[2] : '') : '';
			});

			document.getElementById('upc').addEventListener('input', function (e) {
  			var x = e.target.value.replace(/\D/g, '').match(/(\d{0,1})(\d{0,5})(\d{0,5})(\d{0,1})/);
  			e.target.value = x[1] ? x[1] + (x[2] ? '-' + x[2] : '') + (x[3] ? '-' + x[3] : '') + (x[4] ? '-' + x[4] : '') : '';
			});

			document.getElementById('serial').addEventListener('input', function (e) {
  			var x = e.target.value.replace(/\D/g, '').match(/(\d{0,4})(\d{0,4})(\d{0,3})/);
  			e.target.value = x[1] ? 'JCH ' + x[1] + (x[2] ? ' ' + x[2] : '') + (x[3] ? ' ' + x[3] : '') : '';
			});
		</script>

	</body>

</html>
